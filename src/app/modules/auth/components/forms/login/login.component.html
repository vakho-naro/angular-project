<form [formGroup]="form">
  <div class="form-group">
    <input formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" class="form-control">
  </div>
  <button class="btn btn-primary btn-sm" type="button" (click)="login()">
    ავტორიზაცია
  </button>
</form>
